<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="max-w-xl h-[calc(100vh-16px)] my-2 p-4 mx-auto shadow-lg rounded-lg bg-white text-lg flex flex-col"
    >
      <h1 class="text-3xl font-bold text-blue-500 mb-4 flex justify-center">
        TODO list
      </h1>
      <div
        id="loading"
        class="w-full h-[70vh] flex flex-col items-center justify-center"
      >
        <img src="/loading.svg" class="w-16 h-16 mx-auto animate-spin" />
      </div>
      <ul id="entries" class="space-y-4 my-4 py-1"></ul>
      <div class="mt-auto border-t border-gray-300 pt-2">
        <input
          id="add-input"
          type="text"
          class="w-full p-3 border border-gray-300 rounded-lg"
          placeholder="Add a new task..."
        />
        <button
          id="add-action"
          class="mt-2 w-full p-2 bg-blue-500 text-white rounded-lg"
        >
          Add Task
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
